# generates an opening database from Playtak.com games database

name: create database release
  
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/30 5 * * 2'
  push:
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: download playtak games database
      run: |
        mkdir data
        wget -O data/games_anon.db https://www.playtak.com/games_anon.db
    - name: generate database
      run: |
        ls
        TAKexplorer.py extract -i data/games_anon.db -o data/openings_s6_1200.db -p 12 -n 100 -r 1200
    - name: archive database
      uses: actions/upload-artifact@v2
      with:
        name: database-release
        path: data/openings_s6_1200.db
