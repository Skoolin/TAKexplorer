# generates an opening database from Playtak.com games database

name: create database release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sqlite3
    - name: download playtak games database
      run: |
        mkdir data
        wget -O data/games_anon.db https://www.playtak.com/games_anon.db
    - name: generate database
        TAKexplorer.py extract -i data/games_anon.db -o data/openings_s6_1200.db -p 12 -n 100 -r 1200
